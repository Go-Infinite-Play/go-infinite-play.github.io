<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Play - Retro Gaming Vibes</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts: Press Start 2P for retro gaming feel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="container">
        <header class="glitch-container">
            <h1 class="glitch" data-text="INFINITE PLAY">INFINITE PLAY</h1>
        </header>
        
        <div class="menu-container">
            <nav class="retro-menu">
                <a href="#" class="menu-item glow-effect">START GAME</a>
                <a href="#" class="menu-item glow-effect">HIGH SCORES</a>
                <a href="#" class="menu-item glow-effect">OPTIONS</a>
                <a href="#" class="menu-item glow-effect">CREDITS</a>
            </nav>
        </div>

        <div class="character">
            <img src="https://api.iconify.design/game-icons:snowboarder.svg" alt="Snowboarder" class="snowboarder">
        </div>

        <div class="retro-decorations">
            <div class="grid-lines"></div>
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
